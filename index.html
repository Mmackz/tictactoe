<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TOP: Tic-Tac-Toe</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="index.js" defer></script>
</head>
<body>
   <div class="start-screen">
      <h1 class="neon-text">Tic-Tac-Toe</h1>
      <form class="form">
         <div class="players">
            <div class="options">
               <label for="p1name" class="name-label">Enter Player 1 Name</label>
               <input id="p1name" type="text" name="p1name" value="Player 1" class="name" autocomplete="off" spellcheck="false" maxlength="16" pattern="[a-zA-Z0-9_\- ]+">
            </div>
            <div class="options">
               <label for="p2name" class="name-label">Enter Player 2 Name</label>
               <div class="input-container">
                  <input id="p2name" type="text" name="p2name" class="name" value="Player 2" autocomplete="off" spellcheck="false" maxlength="14" pattern="[a-zA-Z0-9_\- ]+">
                  <input id="checkbox" type="checkbox" name="checkbox" checked>
                  <label for="checkbox" class="checkbox ai-checkbox">A.I.</label>
               </div>
            </div>
         </div>
         <button class="start-btn" id="start">Start Game</button>
      </form>
   </div>
   <main id="main" class="hide">
      <h1 class="neon-text">Tic-Tac-Toe</h1>
      <div class="container">
         <div class="x" data-index="0"></div>
         <div data-index="1"></div>
         <div data-index="2"></div>
         <div data-index="3"></div>
         <div data-index="4"></div>
         <div data-index="5"></div>
         <div data-index="6"></div>
         <div data-index="7"></div>
         <div data-index="8"></div>
      </div>
   </main>
</body>
</html>
