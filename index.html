<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TOP: Tic-Tac-Toe</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
   <script type="module" src="index.js"></script>
</head>
<body>
   <div class="start-screen">
      <h1 class="neon-text">Tic-Tac-Toe</h1>
      <form class="form">
         <div class="players">
            <div class="options">
               <label for="p1name" class="name-label">Enter Player 1 Name</label>
               <input id="p1name" type="text" name="p1name" value="Player 1" class="name" autocomplete="off" spellcheck="false" maxlength="16" pattern="[a-zA-Z0-9_\- ]+">
            </div>
            <div class="options">
               <label for="p2name" class="name-label">Enter Player 2 Name</label>
               <div class="input-container">
                  <input id="p2name" type="text" name="p2name" class="name" value="Player 2" autocomplete="off" spellcheck="false" maxlength="14" pattern="[a-zA-Z0-9_\- ]+">
                  <input id="isAI" type="checkbox" name="isAI" checked>
                  <label for="isAI" class="checkbox ai-checkbox">A.I.</label>
               </div>
            </div>
         </div>
         <div class="start-container">
            <button class="start-btn" id="start">Start Game</button>
            <div class="difficulty">
               <input id="easy-checkbox" type="radio" name="difficulty" checked>
               <label for="easy-checkbox" class="checkbox easy">Easy</label>
               <input id="hard-checkbox" type="radio" name="difficulty">
               <label for="hard-checkbox" class="checkbox hard">Hard</label>
            </div>
         </div>
      </form>
   </div>
   <main id="main" class="hide">
      <h2 class="neon-text">Tic-Tac-Toe</h2>
      <div class="players-info">
         <div class="player-info">
            <div class="x"></div>
            <p id="p1"></p>
         </div>
         <div class="player-info">
            <div class="o"></div>
            <p id="p2"></p>
         </div>
      </div>
      <div class="container">
         <div data-index="0"></div>
         <div data-index="1"></div>
         <div data-index="2"></div>
         <div data-index="3"></div>
         <div data-index="4"></div>
         <div data-index="5"></div>
         <div data-index="6"></div>
         <div data-index="7"></div>
         <div data-index="8"></div>
      </div>
   </main>
   <div class="outcome hide" id="outcome">
   </div>
</body>
</html>
