   <div class="start-screen">
      <h1 class="neon-text">Tic-Tac-Toe</h1>
      <form class="form">
         <div class="players">
            <div class="options">
               <label for="name" class="name-label">Enter Player 1 Name</label>

            </div>
            <div class="options">
               <label for="name" class="name-label">Enter Player 2 Name</label>
               <div class="input-container">
                  <input id="name" type="text" name="name" class="name" value="Player 2" autocomplete="off" spellcheck="false" maxlength="14">
                  <input id="checkbox" type="checkbox" name="checkbox" checked>
                  <label for="checkbox" class="checkbox ai-checkbox">A.I.</label>
               </div>
            </div>
         </div>
         <button class="start-btn" id="start">Start Game</button>
      </form>
